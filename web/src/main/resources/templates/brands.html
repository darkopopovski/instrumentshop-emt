<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta content="width=device-width, initial-scale=1.0" name="viewport">

    <title>Index</title>
    <meta content="" name="description">
    <meta content="" name="keywords">

    <!-- Favicons -->
    <link href="assets/img/favicon.png" rel="icon">
    <link href="assets/img/apple-touch-icon.png" rel="apple-touch-icon">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- Google Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,300i,400,400i,600,600i,700,700i|Jost:300,300i,400,400i,500,500i,600,600i,700,700i|Poppins:300,300i,400,400i,500,500i,600,600i,700,700i" rel="stylesheet">
    <style>
        body{
            color:white;
            background-image: url("img/background.jpg");
        }
    </style>
</head>

<body>
<div id="header" class="container-fluid" style="max-width: 100%;height:100vh;display: flex;align-items: center;">
    <div class="container text-centered" style="display: flex;align-items: center;justify-content: center;align-items:center;flex-direction: column;padding: 15px 15px 15px 15px;border: 1px solid white;border-radius:6%;background-color: rgba(0, 0, 0, 0.8);">
    <h1 class="display-2 text-info">Welcome to Instrument Shop</h1>
        <div clas="container text-centered" style="display: flex;align-items: center;justify-content: center;align-items:center;flex-direction: column;">
            <div class="table-responsive">
                <table class="table table-striped text-white" style="font-size: 20px;">
                    <thead>
                    <tr>
                        <th scope="col">Brand Name</th>
                        <th scope="col">Brand Since</th>
                        <th scope="col">Services</th>
                    </tr>
                    </thead>
                    <tbody>
                    <tr th:each="product : ${products}" class="product">
                        <td class="text-white" th:text="${product.getBrand_name()}"></td>
                        <td class="text-white" th:text="${product.getBrand_since()}"></td>

                        <td class="text-right">
                            <th:block sec:authorize="hasRole('ROLE_ADMIN')">
                                <form th:action="@{'/brands/delete/{id}' (id=${product.getBrand_id()})}"
                                      th:method="DELETE">
                                    <button type="submit"
                                            class="btn btn-sm btn-danger delete-product">
                                        <i class="fa fa-trash">Delete</i>
                                    </button>
                                </form>
                            </th:block>
                        </td>
                    </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </div>

</div>
</body>
</html>
